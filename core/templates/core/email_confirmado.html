<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmado</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }
        .error {
            color: #c33;
        }
        .success {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if sucesso %}
            <div class="icon">✅</div>
            <h1 class="success">Email Confirmado!</h1>
            <p>Sua conta foi ativada com sucesso. Você agora pode fazer login.</p>
            <a href="{% url 'login' %}" class="btn">Ir para Login</a>
        {% else %}
            <div class="icon">❌</div>
            <h1 class="error">Link Inválido</h1>
            <p>O link de confirmação não é válido ou já foi usado.</p>
            <a href="{% url 'cadastro' %}" class="btn">Fazer novo cadastro</a>
        {% endif %}
    </div>
</body>
</html>
