<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes Universit√°rios - Rate My Bandeco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }



        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }



        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }



        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
        }



        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }



        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }



        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }



        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }



        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }



        .container {
            max-width: 1000px;
            margin: 0 auto;
        }



        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-left: 5px;
        }



        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }



        .restaurant-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }



        .restaurant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }



        .restaurant-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }



        .restaurant-location {
            font-size: 13px;
            color: #999;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }



        .restaurant-location::before {
            content: "üìç";
            font-size: 14px;
        }



        .restaurant-capacity {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }



        .restaurant-capacity::before {
            content: "üë•";
            font-size: 14px;
        }



        .view-menu-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }



        .view-menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }



        .view-menu-btn:active {
            transform: translateY(0);
        }



        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }



        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }



        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
            font-size: 18px;
        }



        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }



            .header h1 {
                font-size: 20px;
            }



            .restaurants-grid {
                grid-template-columns: 1fr;
            }
        }



        @media (max-width: 480px) {
            body {
                padding: 12px;
            }



            .header {
                padding: 16px;
                margin-bottom: 20px;
            }



            .section-title {
                font-size: 16px;
            }



            .restaurant-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üçΩÔ∏è Rate My Bandeco</h1>
                <p class="header-subtitle">Escolha um restaurante para ver o card√°pio e avalia√ß√µes</p>
            </div>
            <div class="header-actions">
                <a href="{% url 'perfil_usuario' %}" class="profile-btn" title="Meu Perfil">üë§</a>
                <a href="{% url 'logout' %}" class="logout-btn">Sair</a>
            </div>
        </div>


        <h2 class="section-title">Restaurantes Universit√°rios</h2>


        <div id="restaurants-container">
            <div style="text-align: center; padding: 40px; color: #999;">
                ‚è≥ Carregando restaurantes...
            </div>
        </div>


        <script>
            // Fetch para buscar os restaurantes da API
            fetch('/api/restaurantes/')
                .then(response => {
                    // Verifica se a resposta foi bem-sucedida
                    if (!response.ok) {
                        throw new Error('Erro ao buscar restaurantes');
                    }
                    // Converte a resposta JSON para objeto JavaScript
                    return response.json();
                })
                .then(restaurantes => {
                    // Aqui temos o array de restaurantes
                    console.log('Restaurantes recebidos:', restaurantes);
                    
                    // Chama a fun√ß√£o que vai renderizar os cards
                    renderizarRestaurantes(restaurantes);
                })
                .catch(erro => {
                    // Se houver erro, mostra mensagem
                    console.error('Erro:', erro);
                    document.getElementById('restaurants-container').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ùå</div>
                            <h2>Erro ao carregar restaurantes</h2>
                            <p>Tente recarregar a p√°gina.</p>
                        </div>
                    `;
                });


            // Fun√ß√£o que renderiza os cards dos restaurantes
            function renderizarRestaurantes(restaurantes) {
                // Se n√£o houver restaurantes
                if (restaurantes.length === 0) {
                    document.getElementById('restaurants-container').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üèöÔ∏è</div>
                            <h2>Nenhum restaurante cadastrado</h2>
                            <p>Volte mais tarde para ver os restaurantes dispon√≠veis.</p>
                        </div>
                    `;
                    return;
                }
                
                // Cria o HTML com os cards
                let html = '<div class="restaurants-grid">';
                
                restaurantes.forEach(restaurante => {
                    html += `
                        <div class="restaurant-card">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <h3 class="restaurant-name">${restaurante.nome}</h3>
                                <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;">
                                    ‚≠ê ${restaurante.media_estrelas}/5
                                </span>
                            </div>
                            <p class="restaurant-location">${restaurante.unidade}</p>
                            <p class="restaurant-capacity">Capacidade: ${restaurante.capacidade_refeicoes} refei√ß√µes/dia</p>
                            
                            <a href="/cardapio/${restaurante.id}/">
                                <button class="view-menu-btn">Ver Card√°pio</button>
                            </a>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                // Injeta o HTML no container
                document.getElementById('restaurants-container').innerHTML = html;
            }
        </script>
    </div>
</body>
</html>
